##################
# options
# -r: Allow multiple commands to be entered without pressing the prefix-key again in the specified time milliseconds (the default is 500). 
#################


# change shell from bash to zsh
set-option -g default-shell /bin/zsh

# prefixキーをC-aに変更する
set -g prefix C-q

# デフォルトのprefixキーC-bを解除する
unbind C-b

# ペインの移動
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind \\ split-window -h

# | でペインを縦分割する
bind - split-window -v

# マウス操作
set-option -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# vi copy (clipboard)
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"

# Explicit `C-c` key fires copying the selection
unbind -T copy-mode MouseDragEnd1Pane
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode C-c send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel "xsel -bi"

# Set 256 color
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"

# 全ペインのシンクロの開始・終了をトグルで行う(開始したらもう一度下のコマンドで終了)
bind S set-window-option synchronize-panes

# モード切替の速度をあげる
set -g escape-time 0

################################################
# COLORS
# main:             navy    #212634
# sub-main:         gray    #63686d
# text:             white   #f8fdfa
# highlight:        red     #ba422b
# sub-highlight:    yellow  #d6af7c
################################################
NAVY="#212634"
GRAY="#63686d"
WHITE="#f8fdfa"
RED="#ba422b"
YELLOW="#d6af7c"

# Change the border colour of the pane highlight
set -g pane-active-border-style fg=$YELLOW

# Change the border colour of all panes
set -g pane-border-style fg=$YELLOW

# Satus bar: background
set -g status-bg $NAVY
# Satus bar: font
set -g status-fg $YELLOW

# Copy mode: background, font
set -g mode-style "fg=#d6af7c,bg=#63686d"

set -g message-style bg=$NAVY
set -g message-style fg=$YELLOW